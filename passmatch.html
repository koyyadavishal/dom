<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1, #div2{
            display: none;
        }
    </style>
</head>
<body>
    <input type="password" id="ip1" placeholder="enter your password"> <br>
    <input type="password" id="ip2" placeholder="enter your password"> <br>
    <div id="div1" style="color: greenyellow;">password matched</div>
    <div id="div2" style="color:red ;">password unmatched</div>
    <button id="btn">submit</button>

    <script>
          let ipu=document.getElementById("ip1");
          let ipu1=document.getElementById("ip2");
          let div1=document.getElementById("div1");
          let div2=document.getElementById("div2");
          let btn=document.getElementById("btn");
          btn.addEventListener("click" , function() {
            if(ipu.value==ipu1.value){
                 div1.style.display="block"  
                 div2.style.display="none"  
            }
            else{
                div2.style.display="block" 
                div1.style.display="none"   
            }
             ipu.value=""
              ipu1.value=""

            console.log(ipu.value,ipu1.value)
          })
    </script>
</body>
</html>
